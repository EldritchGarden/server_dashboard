<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Server Dashboard</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="/static/index.css">
  <script type="text/javascript" src="/static/start_server.js" defer></script>
</head>
<body>
  
  <!-- TODO display overall node usage -->
  <!-- and maybe some more basic info  -->

  {% for server in server_list %}
  <div class="container main" id="{{ server.id }}">
    <div class="section">
      <h1>{{ server.name }}</h1>
      <p><em>{{ server.get_usage_string() }}</em></p>
    </div>
    <div class="section">
      <div class="container">
        <div class="section" style="max-width: 70px;">
          <span id="{{ server.id }}_icon_running" hidden>
            <i class="material-icons" style="color: limegreen;" title="running">cloud_queue</i>
          </span>  
          <span id="{{ server.id }}_icon_offline">
            <i class="material-icons" style="color: gray;" title="offline">cloud_off</i>
          </span>
          <div id="{{ server.id }}_icon_loading" class="loader" hidden></div>
        </div>
        <div class="section">
          <button id="{{ server.id }}_start_button" name="start" value="{{ server.id }}" onClick="start_server(this)" hidden>START</button>
          <button id="{{ server.id }}_disabled_button" class="disabled" title="Already Running" disabled>START</button>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</body>
</html>
